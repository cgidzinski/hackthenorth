<ion-view view-title="Profile">
  <ion-content>
  <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    
    <div align="center">
        <img width="100%" src="http://www.designers-revolution.com/wp-content/uploads/2013/05/User-Avatar-Silhouettes5.jpg">
    <h3>{{profile.public.name}}</h3>
</div>
<hr>
<h5>Email: {{profile.public.email}}</h5>
    <h5>ID: {{profile._id}}</h5>
   
    
  </ion-content>
</ion-view>
