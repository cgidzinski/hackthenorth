<ion-view view-title="Notifications">
  <ion-content>
  <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
  <h3 align="center">Notifications</h3>
<ion-list>
  <ion-item ng-repeat="notification in notifications">
    <h2>{{notification.text}}</h2>
    <p>{{notification.time}} - {{notification.author}}</p>
  </ion-item>
</ion-list>



  </ion-content>
</ion-view>
