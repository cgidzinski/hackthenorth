<ion-view view-title="Events">
  <ion-content>
  <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
<ion-list>
  <ion-item ng-repeat="event in events" class="item-thumbnail-left"  href="#/app/event/{{event._id}}">
        <img ng-src="{{event.image}}">
    <h2>{{event.name}} - {{event._id}}</h2>
    <p>{{event.info}}</p>
  </ion-item>
</ion-list>

  </ion-content>
</ion-view>
