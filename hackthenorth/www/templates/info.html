<ion-view view-title="Event Info">
  <ion-content>
  <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
  <img src="{{info.logo}}" width="100%">
  <div align="center">
    <h1>{{info.name}}</h1>
    <h3>Date: {{info.date}}</h3>
    <h3>Location: {{info.location}}</h3>
    <h5>{{info.about}}</h5>
    <h5>{{info.intro}}</h5>
    <br>
    <h3>Sponsors</h3>
    </div>
    <ion-list>
  <ion-item ng-repeat="sponsor in info.sponsors">
    <h2>{{sponsor.name}}</h2>
    <p>{{sponsor.info}} - {{sponsor.url}}</p>
  </ion-item>
</ion-list>
  </ion-content>
</ion-view>
